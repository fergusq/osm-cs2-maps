<!DOCTYPE html>
<html lang="en">
<head>
    
<title>Magnolia County Map</title>
    
<meta property="og:description" content="Interactive map of Magnolia County" />
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.18.0/dist/maplibre-gl.css' />    
<script src='https://unpkg.com/maplibre-gl@5.18.0/dist/maplibre-gl.js'></script>
    
<style>
    body { margin: 0; padding: 0; }
    html, body, #map { height: 100%; }
</style>
</head>

<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://fergusq.github.io/osm-cs2-maps/magnolia/style.json',
        zoom: 13,
        center: [0, 0]
    });

</script>
</body>
</html>
